<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bhumi Tools Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { 
    margin: 0; 
    font-family: "Segoe UI", Arial, sans-serif; 
    background: linear-gradient(135deg, #2c7be5, #00c6ff); 
    color: #333; 
  }
  header {
    text-align: center; 
    padding: 60px 20px; 
    color: #fff; 
  }
  header h1 { font-size: 2.5em; margin: 0; }
  header p { font-size: 1.2em; margin-top: 10px; }
  .container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    padding: 40px;
  }
  .card {
    background: #fff; 
    border-radius: 12px; 
    box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
    padding: 20px; 
    text-align: center; 
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }
  .card h2 {
    margin: 0 0 10px; 
    font-size: 1.4em; 
    color: #2c7be5;
  }
  .card p {
    font-size: 0.95em; 
    color: #555;
  }
  .card a {
    display: inline-block; 
    margin-top: 12px; 
    padding: 10px 18px; 
    background: #2c7be5; 
    color: #fff; 
    border-radius: 6px; 
    text-decoration: none; 
    transition: background 0.2s;
  }
  .card a:hover { background: #1a5dbb; }
  footer {
    text-align: center; 
    padding: 20px; 
    font-size: 0.9em; 
    color: #fff; 
    background: rgba(0,0,0,0.2);
  }
</style>
</head>
<body>
  <header>
    <h1>Bhumi Tools Hub</h1>
    <p>Quick access to online utilities & exam tools</p>
  </header>

  <div class="container">
    <div class="card">
      <h2>SSC Answer Key Score Checker</h2>
      <p>Check your SSC answer key scores directly from the official response sheet URL or file upload.</p>
      <a href="ssc-checker.html">For SSC</a>
      <a href="ssc multi.html">for other sites</a>
    </div>

    <!-- You can add more tools here in the same card format -->
  </div>

  <footer>
    © 2025 Bhumi Tools Hub · Powered by GitHub Pages
  </footer>
</body>
</html>
