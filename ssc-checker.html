<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SSC Multi-Section Score Checker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
h1 { text-align: center; color: #333; }
input, button { padding: 8px; margin: 5px; }
table { border-collapse: collapse; margin: 20px auto; width: 95%; max-width: 800px; background: #fff; display:block; overflow-x:auto; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
th { background: #2c7be5; color: #fff; }
tr:nth-child(even) { background: #f9f9f9; }
#result { margin-top: 20px; }
</style>
</head>
<body>
<h1>SSC Multi-Section Score Checker</h1>

<div style="text-align:center;">
  <p><strong>Option 1: Load from URL (requires CORS)</strong></p>
  <input type="text" id="urlInput" size="80" placeholder="Paste SSC answer key URL here">
  <button onclick="loadURL()">Load URL</button>
  <button onclick="downloadHTML()" id="downloadBtn" disabled>Download HTML</button>
  <br><br>
  <p><strong>Option 2: Upload HTML file</strong></p>
  <input type="file" id="fileInput" accept=".html">
  <button onclick="loadFile()">Load File</button>
  <br><br>
  <button onclick="checkScore()" id="checkBtn" disabled>Check Score</button>
</div>

<div id="result"></div>

<script>
let loadedDoc = null;
let loadedHTMLText = "";

// --- Load via URL ---
async function loadURL() {
  const url = document.getElementById("urlInput").value.trim();
  if (!url) { alert("Please enter a valid URL."); return; }

  try {
    const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
    const data = await response.json();
    loadedHTMLText = data.contents;

    const parser = new DOMParser();
    loadedDoc = parser.parseFromString(loadedHTMLText, "text/html");

    alert("Page loaded successfully! You can now check the score or download the HTML.");
    document.getElementById("checkBtn").disabled = false;
    document.getElementById("downloadBtn").disabled = false;
  } catch (err) {
    alert("Error loading page. Likely due to CORS restrictions: " + err);
  }
}

// --- Download loaded HTML ---
function downloadHTML() {
  if (!loadedHTMLText) { alert("No HTML loaded yet."); return; }
  const blob = new Blob([loadedHTMLText], {type: "text/html"});
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "ssc_page.html";
  link.click();
}

// --- Load via File ---
function loadFile() {
  const fileInput = document.getElementById('fileInput');
  if (!fileInput.files.length) { alert('Please select an HTML file.'); return; }

  const file = fileInput.files[0];
  const reader = new FileReader();

  reader.onload = function(e) {
    loadedHTMLText = e.target.result;
    const parser = new DOMParser();
    loadedDoc = parser.parseFromString(loadedHTMLText, "text/html");

    alert("File loaded successfully! You can now check the score.");
    document.getElementById("checkBtn").disabled = false;
  };

  reader.readAsText(file);
}

// --- Check Score ---
function checkScore() {
  if (!loadedDoc) { alert("No HTML loaded yet."); return; }

  // Get all section labels and question panels in order
  const children = Array.from(loadedDoc.querySelectorAll(".section-lbl, .question-pnl"));
  if (!children.length) { alert("No sections or questions found!"); return; }

  let grandTotal = 0;
  let output = `<table>
    <tr>
      <th>Section</th>
      <th>Total Qs</th>
      <th>Attempted</th>
      <th>Right</th>
      <th>Wrong</th>
      <th>Not Attempted</th>
      <th>Bonus</th>
      <th>Marks</th>
    </tr>`;

  let currentSection = "General";
  let sectionStats = {};

  children.forEach(el => {
    if (el.classList.contains("section-lbl")) {
      currentSection = el.innerText.trim();
      if (!sectionStats[currentSection]) sectionStats[currentSection] = { total:0, right:0, wrong:0, notAttempted:0, bonus:0, marks:0 };
    } else if (el.classList.contains("question-pnl")) {
      if (!sectionStats[currentSection]) sectionStats[currentSection] = { total:0, right:0, wrong:0, notAttempted:0, bonus:0, marks:0 };
      const stats = sectionStats[currentSection];
      stats.total++;

      // Chosen option
      let chosenOption = "--";
      try {
        const tds = el.querySelectorAll(".menu-tbl td.bold");
        tds.forEach((td,i)=>{
          if(tds[i-1]?.textContent.trim()==="Chosen Option :") chosenOption = td.textContent.trim();
        });
      } catch(e){}

      if(chosenOption === "--") stats.notAttempted++;

      // Correct answer
      let correctOption = null;
      try {
        const correctTd = el.querySelector(".rightAns");
        if(correctTd) correctOption = correctTd.textContent.trim().split(".")[0];
      } catch(e){}

      if(correctOption==null){
        stats.bonus++;
        stats.marks += 2;
      } else if(chosenOption === "--") {
        // no marks
      } else if(chosenOption === correctOption) {
        stats.right++;
        stats.marks += 2;
      } else {
        stats.wrong++;
        stats.marks -= 0.5;
      }
      grandTotal += stats.marks;
    }
  });

  // Build table
  for (let sec in sectionStats) {
    const s = sectionStats[sec];
    output += `<tr>
      <td>${sec}</td>
      <td>${s.total}</td>
      <td>${s.total - s.notAttempted}</td>
      <td>${s.right}</td>
      <td>${s.wrong}</td>
      <td>${s.notAttempted}</td>
      <td>${s.bonus}</td>
      <td style="color:${s.marks<0?'red':'black'}">${s.marks.toFixed(2)}</td>
    </tr>`;
  }

  output += `<tr style="font-weight:bold; background:#e7f5fe;">
      <td colspan="7">Grand Total</td>
      <td>${grandTotal.toFixed(2)}</td>
    </tr></table>`;

  document.getElementById("result").innerHTML = output;
}
</script>
</body>
</html>
