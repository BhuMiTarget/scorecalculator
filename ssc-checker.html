<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SSC Multi-Section Score Checker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
h1 { text-align: center; color: #333; }
input, button { padding: 8px; margin: 5px; }
table { border-collapse: collapse; margin: 20px auto; width: 95%; max-width: 800px; background: #fff; display:block; overflow-x:auto; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
th { background: #2c7be5; color: #fff; }
tr:nth-child(even) { background: #f9f9f9; }
#result { margin-top: 20px; }
</style>
</head>
<body>
<h1>SSC Multi-Section Score Checker</h1>

<div style="text-align:center;">
  <input type="file" id="fileInput" accept=".html">
  <button onclick="loadFile()">Load File</button>
  <button onclick="checkScore()" id="checkBtn" disabled>Check Score</button>
</div>

<div id="result"></div>

<script>
let loadedDoc = null;

function loadFile() {
  const fileInput = document.getElementById('fileInput');
  if (!fileInput.files.length) { alert('Please select an HTML file.'); return; }

  const file = fileInput.files[0];
  const reader = new FileReader();

  reader.onload = function(e) {
    const htmlText = e.target.result;
    const parser = new DOMParser();
    loadedDoc = parser.parseFromString(htmlText, "text/html");

    alert("File loaded successfully! Click 'Check Score' to calculate your score.");
    document.getElementById("checkBtn").disabled = false;
  };

  reader.readAsText(file);
}

function checkScore() {
  if (!loadedDoc) { alert("No file loaded yet."); return; }

  // Find all section labels and question panels in order
  const container = loadedDoc.body;
  const children = Array.from(container.querySelectorAll(".section-lbl, .question-pnl"));
  
  if (!children.length) { alert("No sections or questions found!"); return; }

  let grandTotal = 0;
  let output = `<table>
    <tr>
      <th>Section</th>
      <th>Total Qs</th>
      <th>Attempted</th>
      <th>Right</th>
      <th>Wrong</th>
      <th>Not Attempted</th>
      <th>Bonus</th>
      <th>Marks</th>
    </tr>`;

  let currentSection = "General";
  let sectionStats = {};

  children.forEach(el => {
    if (el.classList.contains("section-lbl")) {
      currentSection = el.innerText.trim();
      if (!sectionStats[currentSection]) {
        sectionStats[currentSection] = { total: 0, right: 0, wrong: 0, notAttempted: 0, bonus: 0, marks: 0 };
      }
    }
    else if (el.classList.contains("question-pnl")) {
      if (!sectionStats[currentSection]) sectionStats[currentSection] = { total: 0, right: 0, wrong: 0, notAttempted: 0, bonus: 0, marks: 0 };
      const stats = sectionStats[currentSection];
      stats.total++;

      // Chosen option
      let chosenOption = "--";
      try {
        const tds = el.querySelectorAll(".menu-tbl td.bold");
        tds.forEach((td,i)=>{
          if(tds[i-1]?.textContent.trim()==="Chosen Option :") chosenOption = td.textContent.trim();
        });
      } catch(e){}

      if(chosenOption === "--") stats.notAttempted++;

      // Correct answer
      let correctOption = null;
      try {
        const correctTd = el.querySelector(".rightAns");
        if(correctTd) correctOption = correctTd.textContent.trim().split(".")[0];
      } catch(e){}

      if(correctOption==null){
        stats.bonus++;
        stats.marks += 2;
      } else if(chosenOption === "--") {
        // no marks
      } else if(chosenOption === correctOption) {
        stats.right++;
        stats.marks += 2;
      } else {
        stats.wrong++;
        stats.marks -= 0.5;
      }
      grandTotal += stats.marks; // update grand total cumulatively
    }
  });

  // Build table output
  for (let sec in sectionStats) {
    const s = sectionStats[sec];
    output += `<tr>
      <td>${sec}</td>
      <td>${s.total}</td>
      <td>${s.total - s.notAttempted}</td>
      <td>${s.right}</td>
      <td>${s.wrong}</td>
      <td>${s.notAttempted}</td>
      <td>${s.bonus}</td>
      <td style="color:${s.marks<0?'red':'black'}">${s.marks.toFixed(2)}</td>
    </tr>`;
  }

  output += `<tr style="font-weight:bold; background:#e7f5fe;">
      <td colspan="7">Grand Total</td>
      <td>${grandTotal.toFixed(2)}</td>
    </tr></table>`;

  document.getElementById("result").innerHTML = output;
}
</script>
</body>
</html>
