<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Answer Key Score Checker</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; background:#f5f5f5; }
    h1 { text-align:center; }
    #scoreBoard { margin-top: 20px; padding: 15px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    .section { margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 1em; cursor: pointer; }
</style>
</head>
<body>

<h1>Answer Key Score Checker</h1>

<p>Enter answers in the textboxes below (e.g., A, B, C, D). Leave blank if not attempted.</p>

<div id="questionsContainer">
    <!-- Example Questions (can be repeated dynamically) -->
    <div class="question-pnl" data-section="Math">
        Q1: <input type="text" class="answer" data-correct="A">
    </div>
    <div class="question-pnl" data-section="Math">
        Q2: <input type="text" class="answer" data-correct="B">
    </div>
    <div class="question-pnl" data-section="English">
        Q3: <input type="text" class="answer" data-correct="C">
    </div>
    <div class="question-pnl" data-section="English">
        Q4: <input type="text" class="answer" data-correct="D">
    </div>
</div>

<button id="checkScoreBtn">Check Score</button>

<div id="scoreBoard"></div>

<script>
document.getElementById("checkScoreBtn").addEventListener("click", function() {
    const allQuestions = document.querySelectorAll(".question-pnl");
    let totalMarks = 0;
    let sectionMarks = {};

    allQuestions.forEach(q => {
        const userAnswer = q.querySelector(".answer").value.trim().toUpperCase();
        const correctAnswer = q.querySelector(".answer").dataset.correct;
        const section = q.dataset.section || "General";

        if(userAnswer === correctAnswer) {
            totalMarks++;
            sectionMarks[section] = (sectionMarks[section] || 0) + 1;
        } else {
            sectionMarks[section] = sectionMarks[section] || 0;
        }
    });

    // Display results silently
    let resultHTML = `<h2>Total Score: ${totalMarks} / ${allQuestions.length}</h2>`;
    resultHTML += `<h3>Section-wise Scores:</h3>`;
    for (const sec in sectionMarks) {
        const totalInSection = Array.from(allQuestions).filter(q => q.dataset.section === sec).length;
        resultHTML += `<div class="section">${sec}: ${sectionMarks[sec]} / ${totalInSection}</div>`;
    }

    document.getElementById("scoreBoard").innerHTML = resultHTML;
});
</script>

</body>
</html>
